        saving<br />
        for br<span class="secret">e</span>akfast
      </p>
      <p>
        Forgive <span class="secret">m</span>e<br />
        they were del<span class="secret">i</span>cious<br />
        so sweet<br />
        a<span class="secret">n</span>d so cold
      </p>
